    <script src="https://unpkg.com/p-elements-core@1.2.2/dist/p-elements-core.js" crossorigin defer></script>
    <script>
    const socket = new WebSocket(`ws://${location.host}/build`);
    socket.addEventListener("message", (event) => {
      if (event.data === "reload") location.reload();
      if (event.data === "close") socket.close();
    });
